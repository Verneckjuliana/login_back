<!DOCTYPE html>
<html lang="en">
<head>

<title>Cadastro de Turmas</title>
<link rel="stylesheet" href="./css/atividade.css">
</head>
<body>
    <h1>Atividade da Turma</h1>
    <form action="/atividadesTurma" method="POST">
    <label for="turma">Turma:</label><br>
    <input type="text" id="codigo" name="turma"><br>

    <input type="submit" value="Confirmar">
</form>
</body>
